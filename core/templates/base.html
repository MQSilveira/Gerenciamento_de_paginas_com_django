{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> {{ titulo }}</title>
    
    <meta name="description" content="Core HTML Project">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.min.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Work+Sans:300,400,700" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">

</head>

<body data-spy="scroll" data-target="#navbar-nav-header" class="static-layout">
    <div class="boxed-page">

        <nav id="gtco-header-navbar" class="navbar navbar-expand-lg">
            <div class="container">
                <a class="nav-link" onclick="teste()">Click para testar "alert" JavaScript</a>

                <div class="navbar" id="navbar-nav-header">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'produtos' %}">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contato' %}">Contato</a>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %} {% endblock %}

    <script type="text/javascript" src="{% static 'js/script.js' %}">
    </script>
</body>

</html>
